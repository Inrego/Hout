<link rel="import" href="../../bower_components/polymer/polymer.html">
<script>
  PropertyBehavior = {
    properties: {
      propertySpec: {
        type: Object,
        notify: true
      },
      value: {
        type: Object,
        notify: true
      },
      ready: function () {
        if (this.value == null) {
          this.value = this.propertySpec.DefaultValue;
        }
      }
    }
  };
</script>
