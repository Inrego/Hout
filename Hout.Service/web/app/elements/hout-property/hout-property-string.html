<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="hout-property-behavior.html"/>

<dom-module id="hout-property-string">
  <template>
    <paper-input label="{{propertySpec.PropertySpecification.Name}}" always-float-label placeholder="{{propertySpec.PropertySpecification.Description}}" disabled="{{propertySpec.PropertySpecification.ReadOnly}}" value="{{propertySpec.Value}}"></paper-input>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'hout-property-string',
        behaviors: [PropertyBehavior]
      });
    })();
  </script>
</dom-module>
